<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinoy Game: Patintero</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #2c3e50;
      --panel: #34495e;
      --accent: #0f3460;
      --glass: rgba(0, 0, 0, 0.45);
      --pixel-size: 2;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Press Start 2P", system-ui, sans-serif;
      background: var(--bg);
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .game-wrap {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: min(100vw, 500px);
      height: min(100vh, 650px);
    }

    .stage {
      position: relative;
      width: 100%;
      flex: 1 1 auto;
      min-width: 320px;
      min-height: 320px;
    }

    h1 {
      margin: 12px 0 0 0;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    .score-board {
      position: absolute;
      top: 14px;
      left: 14px;
      font-size: 1rem;
      font-weight: 700;
      background: var(--glass);
      padding: 8px 12px;
      border-radius: 8px;
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      z-index: 15;
    }

    .top-ui {
      position: absolute;
      top: 14px;
      right: 14px;
      z-index: 15;
      background: var(--glass);
      padding: 8px 12px;
      border-radius: 8px;
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      text-align: right;
    }

    .Character {
      width: calc(32px * var(--pixel-size));
      height: calc(32px * var(--pixel-size));
      overflow: hidden;
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .Character img { display: block; background: transparent; }

    .Character_spritesheet {
      animation: moveSpritesheet 1s steps(4) infinite;
      width: calc(128px * var(--pixel-size));
      position: absolute; left: 0; top: 0;
    }

    .Character_shadow {
      position: absolute;
      width: calc(32px * var(--pixel-size));
      height: calc(32px * var(--pixel-size));
      left: 0;
      top: 0;
      opacity: 0.9;
    }

    .pixelart { image-rendering: pixelated; }

    .face-down  { top: 0; }
    .face-left  { top: calc(-32px * var(--pixel-size)); }
    .face-right { top: calc(-64px * var(--pixel-size)); }
    .face-up    { top: calc(-96px * var(--pixel-size)); }

    @keyframes moveSpritesheet {
      from { transform: translate3d(0px,0,0) } 
      to   { transform: translate3d(-100%,0,0) }
    }

    .overlay-start {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("patintero-bg.png") center/cover no-repeat;
      z-index: 99;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .overlay-card {
      background: rgba(0,0,0,0.6);
      padding: 20px 24px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.8);
      width: min(92%, 560px);
    }
    .overlay-card h2 {
      font-size: 1.6rem;
      margin: 0 0 12px;
      color: #ffeb3b;
      text-shadow: 0 0 8px rgba(255,255,0,0.8);
    }
    .overlay-card p {
      font-size: 0.8rem;
      line-height: 1.6;
      margin: 0 0 18px;
    }
    .overlay-card button, .overlay-card input {
      font-family: "Press Start 2P", system-ui, sans-serif;
    }
    .overlay-card button {
      display: inline-block;
      margin: 8px 6px 0;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #2ecc71;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-size: 1rem;
    }
    .overlay-card input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid #fff3;
      background: #0006;
      color: #fff;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    #joystick {
      display: none;
      position: absolute;
      left: 18px;
      bottom: 18px;
      width: 120px;
      height: 120px;
      background: rgba(0,0,0,0.35);
      border: 2px solid #fff3;
      border-radius: 50%;
      z-index: 20;
      touch-action: none;
    }
    #knob {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    #levelCompleteOverlay {
      position: absolute;
      left: 50%; top: 12%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px 16px;
      border-radius: 10px;
      display: none;
      z-index: 95;
      border: 2px solid #fff3;
    }

    @media (max-width: 768px) {
      .game-wrap { width: 100vw; height: 100vh; border-radius: 0; margin: 0; }
      canvas { border-radius: 0; }
      .score-board { font-size: 1.2rem; padding: 10px 15px; }
      .overlay-start { padding: 0; }
      .overlay-card { padding-bottom: 30px; }
      .message-box { font-size: 1.2rem; padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="game-wrap" id="gameWrap">
    <div class="stage" id="stage">
      <div class="score-board">Score: <span id="scoreValue">0</span></div>
      <div class="top-ui"><div id="playerInfo">Player<br>Level 1/5</div></div>

      <div id="startOverlay" class="overlay-start">
        <div class="overlay-card">
          <h2>Patintero</h2>
          <p>üèÉ Relive a Filipino childhood classic! Cross the lines, dodge the taggers.<br><br>
            üëâ <b>ARROW / WASD</b> on desktop ‚Ä¢ <b>Virtual Joystick</b> on mobile</p>
          <button id="startBtn">Start Game</button>
          <button id="leaderboardBtn">üèÜ Leaderboard</button>
        </div>
      </div>

      <div id="levelCompleteOverlay"><h3 id="completeMessage">Level Complete!</h3></div>
      <div id="joystick"><div id="knob"></div></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gameWrap = document.getElementById("gameWrap");
      const stage = document.getElementById("stage");
      const startOverlay = document.getElementById("startOverlay");
      const startBtn = document.getElementById("startBtn");
      const leaderboardBtn = document.getElementById("leaderboardBtn");
      const playerInfoBox = document.getElementById("playerInfo");
      const levelToast = document.getElementById("levelCompleteOverlay");
      const toastMsg = document.getElementById("completeMessage");

      let playerName = "";
      let currentLevel = 1;
      const maxLevel = 5;
      let gameEnded = false;
      let blockers = [];
      let linesY = [];

      let screenW = stage.clientWidth;
      let screenH = stage.clientHeight;
      let player, x, y, PLAYER_SIZE = 64;

      let joystickActive = false, joystickCenterX = 0, joystickCenterY = 0, currentDx = 0, currentDy = 0, joystickInterval = null;
      const joystick = document.getElementById('joystick');
      const knob = document.getElementById('knob');
      const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      if (isTouch) joystick.style.display = 'block';

      const SPEED_CONFIG = { base: 2.0, perLevel: 0.6, variance: 0.4, max: 5.0 };

      function getLeaderboard() { return JSON.parse(localStorage.getItem('patinteroLeaderboard') || '[]'); }
      function saveLeaderboard(lb) { localStorage.setItem('patinteroLeaderboard', JSON.stringify(lb)); }
      function updatePlayerScore(name, levelsCompleted) {
        if (!name) return;
        const completed = Math.max(0, Math.floor(levelsCompleted));
        let lb = getLeaderboard();
        let existing = lb.find(p => p.name.toLowerCase() === name.toLowerCase());
        if (existing) { if (completed > existing.levelsCompleted) existing.levelsCompleted = completed; }
        else { lb.push({ name, levelsCompleted: completed }); }
        lb.sort((a,b) => b.levelsCompleted - a.levelsCompleted || a.name.localeCompare(b.name));
        saveLeaderboard(lb);
      }

      // === FIX / ADDITION START ===
      function showLeaderboard() {
        const lb = getLeaderboard().slice(0, 10);
        const overlay = document.createElement('div');
        overlay.className = 'overlay-card';
        overlay.id = 'lbOverlay';
        overlay.style.position = 'absolute';
        overlay.style.left = '50%';
        overlay.style.top = '50%';
        overlay.style.transform = 'translate(-50%, -50%)';
        overlay.style.zIndex = 120;
        const list = lb.length
          ? lb.map((p,i)=>`<li>${i+1}. ${p.name} ‚Äì ${p.levelsCompleted} levels</li>`).join('')
          : '<li>No scores yet!</li>';
        overlay.innerHTML = `<h2>üèÜ Leaderboard</h2><p>Top 10 players</p><ul style="text-align:left">${list}</ul><button id="closeLb">Close</button>`;
        stage.appendChild(overlay);
        overlay.querySelector('#closeLb').addEventListener('click', ()=>{
          overlay.remove();
          startOverlay.style.display = 'flex';
          setStageBackground("patintero-bg.png");
        });
      }
      // === FIX / ADDITION END ===
      leaderboardBtn.addEventListener('click', showLeaderboard);

      function setStageBackground(src) {
        stage.style.background = `#223 url("${src}") center/cover no-repeat`;
      }

      function askNameThenStart() {
        startOverlay.style.display = 'none';
        const o = document.createElement('div');
        o.className = 'overlay-card';
        o.style.position = 'absolute';
        o.style.left = '50%';
        o.style.top = '50%';
        o.style.transform = 'translate(-50%, -50%)';
        o.style.zIndex = 120;
        o.innerHTML = `
          <h2>Enter Player Name</h2>
          <p>We will show it on the leaderboard.</p>
          <input id="username" type="text" placeholder="Your name" maxlength="20" />
          <button id="submitName">‚ñ∂ START GAME</button>`;
        stage.appendChild(o);
        const submit = o.querySelector('#submitName');
        const input = o.querySelector('#username');
        input.focus();
        function start() {
          const name = input.value.trim();
          if (!name) { alert('Please enter a username to start!'); return; }
          playerName = name; localStorage.setItem('patinteroPlayer', JSON.stringify({ name }));
          o.remove();
          initGame();
        }
        submit.addEventListener('click', start);
        input.addEventListener('keypress', e => { if (e.key === 'Enter') start(); });
      }
      startBtn.addEventListener('click', askNameThenStart);

      const resizeObserver = new ResizeObserver(()=> {
        screenW = stage.clientWidth; screenH = stage.clientHeight;
        const scale = Math.max(0.6, Math.min(1.4, Math.min(screenW, screenH) / 700));
        stage.style.setProperty('--scale', `scale(${scale})`);
        PLAYER_SIZE = Math.round(64 * scale);
        linesY = [0.75, 0.60, 0.45, 0.30, 0.15].map(v => Math.round(screenH * v));
      });
      resizeObserver.observe(stage);

      function initGame() {
        setStageBackground("patinteroground.png");
        screenW = stage.clientWidth; screenH = stage.clientHeight;
        const scale = Math.max(0.6, Math.min(1.4, Math.min(screenW, screenH) / 700));
        PLAYER_SIZE = Math.round(64 * scale);
        linesY = [0.75, 0.60, 0.45, 0.30, 0.15].map(v => Math.round(screenH * v));

        player = document.createElement('div');
        player.className = 'Character';
        x = screenW * 0.5; y = screenH - 100;
        player.style.left = x + 'px';
        player.style.top = y + 'px';
        player.innerHTML = `<img class="Character_shadow pixelart" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacterShadow.png"/><img class="Character_spritesheet pixelart face-down" src="AjFP5.png"/>`;
        stage.appendChild(player);

        createBlockersForLevel(currentLevel);
        updatePlayerInfo();

        window.addEventListener('keydown', e => {
          if (gameEnded) return;
          const k = e.key.toLowerCase();
          if (k === 'arrowleft'  || k === 'a') movePlayer(-16,  0, 'face-left');
          if (k === 'arrowright' || k === 'd') movePlayer( 16,  0, 'face-right');
          if (k === 'arrowup'    || k === 'w') movePlayer(  0, -16, 'face-up');
          if (k === 'arrowdown'  || k === 's') movePlayer(  0,  16, 'face-down');
        });

        // === FIX / ADDITION START ===
        joystick.addEventListener('touchstart', (e) => {
          if (gameEnded) return; e.preventDefault();
          joystickActive = true;

          const touch = e.touches[0];
          const jRect = joystick.getBoundingClientRect();
          const newLeft = Math.max(0, touch.clientX - jRect.width / 2);
          const newTop = Math.max(0, touch.clientY - jRect.height / 2);
          joystick.style.left = newLeft + "px";
          joystick.style.top = newTop + "px";
          joystickCenterX = newLeft + jRect.width / 2;
          joystickCenterY = newTop + jRect.height / 2;
          updateKnob(touch.clientX, touch.clientY);
          startJoystickMovement();
        }, { passive: false });
        // === FIX / ADDITION END ===

        joystick.addEventListener('touchmove', (e) => {
          if (!joystickActive || gameEnded) return; e.preventDefault();
          updateKnob(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        joystick.addEventListener('touchend', (e) => {
          if (gameEnded) return; e.preventDefault();
          joystickActive = false; currentDx = 0; currentDy = 0; knob.style.transform = 'translate(-50%, -50%)';
          stopJoystickMovement();
        }, { passive: false });

        gameLoop();
      }

      function updatePlayerInfo() {
        playerInfoBox.innerHTML = `${playerName || 'Player'}<br>Level ${currentLevel}/${maxLevel}`;
      }

      function createBlockersForLevel(lvl) {
        blockers.forEach(b => b.remove()); blockers = [];
        const baseSpeed = SPEED_CONFIG.base + SPEED_CONFIG.perLevel * (lvl - 1);
        const n = Math.min(5, 1 + lvl);
        linesY.slice(0, n).forEach((yVal, idx) => {
          const blocker = document.createElement('div');
          blocker.className = 'Character';
          blocker.innerHTML = `<img class="Character_shadow pixelart" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacterShadow.png"/><img class="Character_spritesheet pixelart face-left" src="l2QCS.png"/>`;
          blocker.style.left = `${(idx % 2 === 0 ? 50 : 450)}px`;
          blocker.style.top = `${yVal}px`;
          stage.appendChild(blocker);
          blockers.push({
            el: blocker, x: (idx % 2 === 0 ? 50 : 450), y: yVal,
            dir: (idx % 2 === 0 ? 1 : -1),
            speed: Math.min(SPEED_CONFIG.max, baseSpeed + (Math.random() - 0.5) * SPEED_CONFIG.variance)
          });
        });
      }

      function moveBlockers() {
        blockers.forEach(b => {
          b.x += b.speed * b.dir;
          if (b.x < 40 || b.x > screenW - 40) { b.dir *= -1; b.el.querySelector('.Character_spritesheet').className = `Character_spritesheet pixelart ${b.dir > 0 ? 'face-right' : 'face-left'}`; }
          b.el.style.left = `${b.x}px`;
        });
      }

      function checkCollision() {
        const pr = player.getBoundingClientRect();
        for (const b of blockers) {
          const br = b.el.getBoundingClientRect();
          if (Math.abs(pr.left - br.left) < PLAYER_SIZE * 0.4 && Math.abs(pr.top - br.top) < PLAYER_SIZE * 0.4) {
            gameOver();
            return true;
          }
        }
        return false;
      }

      function movePlayer(dx, dy, dir) {
        x = Math.max(30, Math.min(screenW - 30, x + dx));
        y = Math.max(30, Math.min(screenH - 30, y + dy));
        player.style.left = x + 'px';
        player.style.top = y + 'px';
        player.querySelector('.Character_spritesheet').className = `Character_spritesheet pixelart ${dir}`;
        if (y < 40) nextLevel();
      }

      function nextLevel() {
        showToast(`Level ${currentLevel} Complete!`);
        currentLevel++;
        if (currentLevel > maxLevel) { gameWin(); return; }
        updatePlayerScore(playerName, currentLevel - 1);
        setTimeout(() => {
          blockers.forEach(b => b.el.remove()); blockers = [];
          createBlockersForLevel(currentLevel);
          y = screenH - 100;
          updatePlayerInfo();
        }, 1300);
      }

      function showToast(msg) {
        toastMsg.textContent = msg;
        levelToast.style.display = 'block';
        setTimeout(()=>{ levelToast.style.display='none'; }, 1200);
      }

      function gameOver() {
        gameEnded = true;
        updatePlayerScore(playerName, currentLevel - 1);
        alert(`Game Over!\nYou completed ${currentLevel - 1} level(s).`);
        resetToHome();
      }

      function gameWin() {
        gameEnded = true;
        updatePlayerScore(playerName, maxLevel);
        alert(`üéâ Congratulations ${playerName}! You finished all ${maxLevel} levels!`);
        resetToHome();
      }

      function resetToHome() {
        player?.remove();
        blockers.forEach(b => b.el.remove());
        blockers = [];
        startOverlay.style.display = 'flex';
        setStageBackground("patintero-bg.png");
        gameEnded = false;
        currentLevel = 1;
        updatePlayerInfo();
      }

      function updateKnob(tX, tY) {
        const dx = tX - joystickCenterX;
        const dy = tY - joystickCenterY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const maxDist = 50;
        const angle = Math.atan2(dy, dx);
        const limited = Math.min(maxDist, dist);
        const offsetX = Math.cos(angle) * limited;
        const offsetY = Math.sin(angle) * limited;
        knob.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
        currentDx = dx / maxDist;
        currentDy = dy / maxDist;
      }

      // === FIX / ADDITION START ===
      function startJoystickMovement() {
        if (joystickInterval) clearInterval(joystickInterval);
        joystickInterval = setInterval(() => {
          if (!joystickActive || gameEnded) { stopJoystickMovement(); return; }
          moveBasedOnJoystick();
        }, 60);
      }

      function stopJoystickMovement() {
        clearInterval(joystickInterval);
        joystickInterval = null;
      }

      function moveBasedOnJoystick() {
        if (!joystickActive || gameEnded) return;
        const threshold = 0.15;
        const moveSpeed = 18;
        let dx = 0, dy = 0, dir = 'face-down';
        if (Math.abs(currentDy) > Math.abs(currentDx)) {
          if (currentDy < -threshold) { dy = -moveSpeed; dir = 'face-up'; }
          else if (currentDy > threshold) { dy = moveSpeed; dir = 'face-down'; }
        } else {
          if (currentDx < -threshold) { dx = -moveSpeed; dir = 'face-left'; }
          else if (currentDx > threshold) { dx = moveSpeed; dir = 'face-right'; }
        }
        movePlayer(dx, dy, dir);
      }
      // === FIX / ADDITION END ===

      function gameLoop() {
        if (!gameEnded) {
          moveBlockers();
          checkCollision();
        }
        requestAnimationFrame(gameLoop);
      }
    });
  </script>
</body>
</html>
